# ===============================
# Configuración de la Base de Datos
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoDFW?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# Configuración de JPA/Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configuración de Swagger
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# Configuración de JWT (ejemplo, lo usaremos después)
# ===============================
jwt.secret=mi_super_secreto_123
jwt.expiration=3600000 # 1 hora en milisegundos
