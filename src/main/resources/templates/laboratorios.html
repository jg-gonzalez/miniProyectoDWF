<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laboratorios - Sistema Epidemiológico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-shield-virus"></i> Sistema Epidemiológico
        </a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i>
                    <span th:text="${username}"></span>
                    (<span th:text="${role}"></span>)
                </span>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- En el sidebar de laboratorios.html -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reportes">
                            <i class="fas fa-file-medical"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/enfermedades">
                            <i class="fas fa-virus"></i> Enfermedades
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/laboratorios">
                            <i class="fas fa-microscope"></i> Laboratorios
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="fas fa-microscope"></i> Gestión de Laboratorios</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoLaboratorioModal">
                    <i class="fas fa-plus"></i> Nuevo Laboratorio
                </button>
            </div>

            <!-- Lista de Laboratorios -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Laboratorios Registrados</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="laboratorio : ${laboratorios}">
                                <td th:text="${laboratorio.id}"></td>
                                <td>
                                    <strong th:text="${laboratorio.nombre}"></strong>
                                </td>
                                <td th:text="${laboratorio.direccion} ?: 'No especificada'"></td>
                                <td th:text="${laboratorio.telefono} ?: 'No especificado'"></td>
                                <td th:text="${laboratorio.email} ?: 'No especificado'"></td>
                                <td>
                                    <span th:if="${laboratorio.activo}" class="badge bg-success">Activo</span>
                                    <span th:if="${!laboratorio.activo}" class="badge bg-danger">Inactivo</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary"
                                            th:onclick="|editarLaboratorio(${laboratorio.id})|">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger"
                                            th:onclick="|eliminarLaboratorio(${laboratorio.id})|">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button th:if="${laboratorio.activo}"
                                            class="btn btn-sm btn-outline-warning"
                                            th:onclick="|desactivarLaboratorio(${laboratorio.id})|">
                                        <i class="fas fa-ban"></i>
                                    </button>
                                    <button th:if="${!laboratorio.activo}"
                                            class="btn btn-sm btn-outline-success"
                                            th:onclick="|activarLaboratorio(${laboratorio.id})|">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${laboratorios.empty}">
                                <td colspan="7" class="text-center text-muted">
                                    No hay laboratorios registrados
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal Nuevo Laboratorio -->
<div class="modal fade" id="nuevoLaboratorioModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Laboratorio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/admin/laboratorios" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" class="form-control" name="nombre"
                                       placeholder="Ej: Laboratorio Central" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono"
                                       placeholder="Ej: 2222-2222">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea class="form-control" name="direccion" rows="2"
                                  placeholder="Dirección completa del laboratorio..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email"
                               placeholder="Ej: contacto@laboratorio.com">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="activo" checked>
                        <label class="form-check-label">Laboratorio activo</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Laboratorio</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function editarLaboratorio(id) {
        alert('Editar laboratorio: ' + id);
        // Implementar edición
    }

    function eliminarLaboratorio(id) {
        if (confirm('¿Está seguro de eliminar este laboratorio?')) {
            fetch('/api/laboratorios/' + id, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    }

    function desactivarLaboratorio(id) {
        if (confirm('¿Desactivar este laboratorio?')) {
            // Implementar desactivación
            alert('Laboratorio desactivado: ' + id);
        }
    }

    function activarLaboratorio(id) {
        // Implementar activación
        alert('Laboratorio activado: ' + id);
    }
</script>
</body>
</html>
